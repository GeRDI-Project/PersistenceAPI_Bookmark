// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'pmd'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
 
 	// MongoDB Java Client   
    compile 'org.mongodb:mongo-java-driver:3.6.1'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Sparkjava
    compile 'com.sparkjava:spark-core:2.7.1'
    
    // Logging
    compile 'ch.qos.logback:logback-classic:1.2.3'
    
    // Elasticsearch REST High Level Client
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.1.2'
    
    // GSON
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    
}

jar {
	manifest {
        attributes 'Implementation-Title': 'Bookmark Persistance API',
        			'Main-Class': 'org.gerdi.bookmark.backend.PersistanceApiService'
    }
    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } } 
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA' 
}



pmd {
    pmdTest.enabled=true
    ruleSetFiles = files('quality/pmd-ruleset.xml')
}